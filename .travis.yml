language: cpp

compiler:
    - gcc
    - clang

before_install:
    - echo $LANG
    - echo $LC_ALL
    - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get update && echo "linux platform"; fi
    - if [ $TRAVIS_OS_NAME == osx ]; then brew update && echo "osx platform"; fi

before_script:
    - mkdir build
    - cd build
    - cmake ..

script: make

os:
    - linux
    - osx
